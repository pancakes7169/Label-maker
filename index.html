
<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="config.js"></script>
        <title>Label Maker Login</title>
    </head>
    <body>
        <h2>Login</h2>
            <div class="container">
                <label for="psw"><b>Bage Number</b></label>
                <input  id="bageNum" type="password" placeholder="Enter bage number" name="psw" autofocus required>
                <button type="submit" onclick="login()" >Login</button>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn" onclick="close()">Cancel</button>
            </div>
        <p id="status"></p>
        
        <script>
            var input = document.getElementById("bageNum");
                input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    login();
                }
            });
            function close(){
                window.close();
            }
            function login(){
                console.log("This is a test");
                checkBage(document.getElementById('bageNum').value);
            }
        </script>
        
        
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
            form {border: 3px solid #f1f1f1;}
            
            body{
                width: 400px;
                margin: auto;
            }
            
            h2 {
                padding-top: 20px;
                text-align: center;
            }
            
            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            
            button {
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }
            
            button:hover {
                opacity: 0.8;
            }
            
            .cancelbtn {
                width: auto;
                padding: 10px 18px;
                background-color: #f44336;
            }
            
            .container {
                padding: 16px;
            }
            
            span.psw {
                float: right;
                padding-top: 16px;
            }
            
            p{
                color: red;
                font-size: 20px;
                text-align: center;
            }
        </style>
    </body>
    

</html>
